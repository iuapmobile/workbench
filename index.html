<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <title>定制化工作台</title>

	<link rel="stylesheet" href="css/font-icons.css">
	<link rel="stylesheet" href="css/iuapmobile.um.css">

	<script src="js/Frameworks/iuapmobile.frameworks.core.js" ></script>
	<script src="js/summer.js" ></script>
	<script src="js/jquery.min.js" ></script>
	<script src="js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
</head>
<body id="body">
	<div class="um-win" id="index">
		<!--header组件-->
		<um-header></um-header>

		<div id="main" class="um-content p15">
			

			<div id="mycomponents">
			  <my-component1 x="xxxxxxxxxxxxxxx"></my-component1>
			</div>


		    <div id="app">
			  <p>简单绑定字段{{ info }}</p>
			   <input v-model="info">
			   <p>{{ info }}</p>

			   <!------------------------------------------------------------------>

			   <button v-on:click="add">Add</button>
			   <button v-on:click="remove">Remove</button>
			   <ul>
				    <li v-for="todo in todos">
				      {{ todo.text }}
				       <button v-on:click="removeTodo($index)">删除1</button>
				       <button @click="removeTodo($index)">删除2</button>
				    </li>
			  	</ul>


			  	<!------------------------------------------------------------------>



			  	<component :is="currentView">
					<!-- 组件在 vm.currentview 变化时改变 -->
				</component>
			</div>
		</div>
		<!--footer组件-->
		<um-footer></um-footer>
</body>
	<script type="text/javascript" src="js/vue.js"></script>
	<script src="js/workbench.js" ></script>
	<script src="js/index.js" ></script>
</html>
